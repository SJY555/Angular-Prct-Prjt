<ul class="list-group" *ngFor="let list of completed; let i=index">
   
    <li class="list-group-item">
        <span style="border-style: solid;"></span>
        <span>{{list.name}}</span>
        <span class="buttonSpacing " >
            <a (click)="onTrash(i)">
            <span class="glyphicon glyphicon-trash"></span>
          </a></span>
    </li>
 
  </ul>
